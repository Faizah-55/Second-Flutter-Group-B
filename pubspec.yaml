name: coffee_shop_app
description: A coffee app with Flutter.

publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/bg.png
    - assets/black_coffee.png
    - assets/caffe_mocha.jpg
    - assets/cappuccino.jpg
    - assets/cold_coffee.png
    - assets/Espresso.png
    - assets/Latte.png
    - assets/OIP.jpg

